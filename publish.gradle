apply plugin: 'com.jfrog.bintray'

group 'net.kuama.android.wifispy'
version '1.0.4'

project.ext {
    mavGitUrl = 'https://github.com/kuamanet/android-kotlin-wifi-watcher'
    mavProjectName = 'Android WiFi Spy'
    mavLibraryLicenses = ["Apache-2.0": 'http://www.apache.org/licenses/LICENSE-2.0.txt']
    mavLibraryDescription = "An android kotlin rx library to retrieve the current Wi-Fi name and get notified when it changes (or disconnect)"
    mavPublishToMavenLocal = true
    mavSiteUrl = 'https://github.com/kuamanet/android-kotlin-wifi-watcher'
}

def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publications = ['mavenPublish']
    configurations = ['archives']
    override = true
    pkg {
        repo = 'WiFiSpy'
        name = 'WiFiSpy'
        description = "An android kotlin rx library to retrieve the current Wi-Fi infos and get notified when it changes (or disconnect)"
        publicDownloadNumbers = true
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/kuamanet/android-kotlin-wifi-watcher'
        version {
            name = this.version
            desc = "Version ${this.version}"
            released = new Date()
            vcsTag = this.version
        }
    }
}


apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'